<div>

  <table>

    <input type="text" [(ngModel)]="filterText">

    <tr>
      <th (click)="sort('id')">id</th>
      <th (click)="sort('name')">name</th>
      <th (click)="sort('email')">email</th>
      <th>actions</th>
    </tr>

    <tr *ngFor="let item of getItems()">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>
        <button type="button" (click)="remove(item)">remove</button>
      </td>
    </tr>

  </table>

</div>
